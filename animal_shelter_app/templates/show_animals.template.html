<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {%for r in results %}
    <ul>
        <li>Name: {{r.name}}</li>
        <li>Breed: {{r.breed}}</li>
        <li><a href="{{  url_for('show_checkups_for_animal', animal_id=r._id) }}">Vet Visits</a></li>
        <li><a href="{{ url_for('delete_animal', animal_id=r._id)}}">Delete</a></li>
    </ul>
    {%endfor%}
</body>
</html>
